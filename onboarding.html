<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Your Profile â€“ RemindFlow</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/onboarding.css" />

  <!-- Auth guard (JWT only) -->
 <script type="module" src="/js/guard.js"></script>
</head>

<body>
  <main class="onboarding-container">
    <h1>Complete your profile</h1>
    <p class="subtitle">
      This is required only once. It helps us personalise your dashboard and invoices.
    </p>

    <form id="onboardingForm" autocomplete="off">

      <!-- ================= IDENTITY ================= -->
      <h3>Identity</h3>
    
      <label for="name">Full Name *</label>
      <input
        type="text"
        id="name"
        placeholder="Your full name"
        required
      />
    
      <label for="company_name">Business / Freelancer Name *</label>
      <input
        type="text"
        id="company_name"
        placeholder="e.g. Rahul Design Studio"
        required
      />
    
      <label for="contact_phone">Business Contact Phone *</label>
      <input
        type="text"
        id="contact_phone"
      />
    
      <label for="timezone">Timezone *</label>
      <select id="timezone">
        <option value="Asia/Kolkata">Asia/Kolkata</option>
        <option value="UTC">UTC</option>
        <option value="Europe/London">Europe/London</option>
        <option value="America/New_York">America/New_York</option>
      </select>
    
      <!-- ================= ADDRESS ================= -->
      <h3>Business Address</h3>
    
      <label>Address Line 1 *</label>
      <input
        type="text"
        id="address_line1"
        placeholder="Building, Street name"
      />
    
      <label>Address Line 2 (Optional)</label>
      <input
        type="text"
        id="address_line2"
        placeholder="Area, Landmark"
      />
    
      <div class="address-row">
        <div>
          <label>City *</label>
          <input type="text" id="city" />
        </div>
    
        <div>
          <label>State / Province *</label>
          <input type="text" id="state" />
        </div>
      </div>
    
      <div class="address-row">
        <div>
          <label>Postal Code *</label>
          <input type="text" id="postal_code" />
        </div>
    
        <div>
          <label>Country *</label>
          <input
            type="text"
            id="country"
          />
        </div>
      </div>
    
      <!-- ================= SUBMIT ================= -->
      <button type="submit" id="submitBtn" disabled>
        Continue
      </button>
    
    </form>

  </main>

  <!-- Page Logic -->
  <script type="module" src="/js/onboarding.js"></script>
</body>
</html>
