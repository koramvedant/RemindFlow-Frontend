<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reminders â€“ RemindFlow</title>
  <link rel="stylesheet" href="/css/sidebar.css" />
  <link rel="stylesheet" href="/css/dashboard.css" />
  <link rel="stylesheet" href="/css/reminders.css" />

</head>

<body>

  <div id="sidebarContainer"></div>

  <!-- Main -->
  <main class="main">
    <header class="header">
      <div>
        <h1>Reminders</h1>
        <p>Sent and upcoming reminders</p>
      </div>
    </header>

    <!-- Filters -->
    <section class="filters">
      <input
        type="text"
        id="searchInput"
        placeholder="Search by client or invoice..."
      />
      <select id="statusFilter">
        <option value="">All Status</option>
        <option value="sent">Sent</option>
        <option value="queued">Upcoming</option>
        <option value="failed">Failed</option>
      </select>
    </section>

    <!-- Table -->
    <section class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Invoice</th>
            <th>Client</th>
            <th>Stage</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="reminderTable"></tbody>
      </table>
    </section>
  </main>
  
  <script src="/js/loadSidebar.js"></script>

  <!-- JS -->
  <script type="module" src="/js/reminders.js"></script>

</body>
</html>
