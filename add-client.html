<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Client â€“ RemindFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="/css/add-client.css" />
  </head>
  <body>
    <main class="container">
      <h1>Add New Client</h1>

      <form id="addClientForm">
        <!-- BASIC SECTION -->
        <section class="section">
          <h2>Basic Details</h2>

          <label for="clientName">
            Client Name <span class="required">*</span>
          </label>
          <input type="text" id="clientName" required />

          <label for="clientEmail">
            Email <span class="required">*</span>
          </label>
          <input type="email" id="clientEmail" required />

          <label for="clientPhone">Phone</label>
          <input type="tel" id="clientPhone" />
        </section>

        <!-- ADVANCED SECTION -->
        <section class="section advanced">
          <button type="button" id="toggleAdvanced" class="toggle-btn">
            + Advanced Details
          </button>

          <div id="advancedFields" class="advanced-fields">
            <label for="clientCompany">Company Name</label>
            <input type="text" id="clientCompany" />

            <label for="clientAddress">Address</label>
            <textarea id="clientAddress" rows="3"></textarea>

            <label for="clientTaxId">Tax ID (GST / VAT / etc.)</label>
            <input type="text" id="clientTaxId" />

            <label for="clientNotes">Notes</label>
            <textarea id="clientNotes" rows="3"></textarea>
          </div>
        </section>

        <button type="submit" class="primary-btn">Save Client</button>
      </form>
    </main>

    <!-- Auth Guard -->
    <script type="module">
      import { requireAuth } from "/js/guard.js";
      requireAuth();
    </script>

    <!-- Page Logic -->
    <script type="module" src="/js/add-client.js"></script>
  </body>
</html>
