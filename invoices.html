<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoices â€“ RemindFlow</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/sidebar.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="stylesheet" href="/css/invoices.css" />
  </head>

  <body>

    <div id="sidebarContainer"></div>

    <!-- Main -->
    <main class="main">
      <!-- Header -->
      <div class="header">
        <div>
          <h1>Invoices</h1>
          <p>Total Invoices: <span id="totalInvoices">0</span></p>
        </div>
        <a href="/add-invoice.html" data-requires-plan class="btn">+ Add Invoice</a>
      </div>

      <!-- Filters -->
      <div class="filters">
        <input
          type="text"
          id="searchInput"
          placeholder="Search by invoice, client, amount or date..."
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        />

        <select id="statusFilter">
          <option value="all">All</option>
          <option value="draft">Draft</option>
          <option value="issued">Issued</option>
          <option value="overdue">Overdue</option>
          <option value="paid">Paid</option>
          <option value="partially_paid">Partially Paid</option>
        </select>

      </div>

      <!-- Table -->
      <table>
        <thead>
          <tr>
            <th>Invoice ID</th>
            <th>Client</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Due Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="invoiceTable"></tbody>
      </table>

      <!-- Pagination -->
      <div class="pagination">
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
      </div>
    </main>

    <!-- Toast -->
    <div id="toast"></div>

    <!-- Auth Guard -->
    <script type="module">
      import { requireAuth } from "/js/guard.js";
      requireAuth();
    </script>

    <script src="/js/loadSidebar.js"></script>

    <!-- Page Logic -->
    <script type="module" src="/js/invoices.js"></script>

  </body>
</html>
