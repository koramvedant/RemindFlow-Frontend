<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard â€“ RemindFlow</title>

  <link rel="stylesheet" href="/css/sidebar.css" />
  <link rel="stylesheet" href="/css/dashboard.css" />

  <!-- âœ… Auth Guard (MODULE SAFE) -->
  <script type="module">
    import { requireAuth } from "/js/guard.js";
    requireAuth();
  </script>
</head>

<body class="light">
  <div id="sidebarContainer"></div>

  <main class="main">

    <!-- ================= USER HEADER ================= -->
    <section class="user-info card">
      <!-- Profile -->
      <div class="profile">
        <div class="meta">
          <h3 id="userName">â€”</h3>
          <p id="userEmail">â€”</p>
        </div>
      </div>

      <!-- Plan Info -->
      <div class="plan-info">
        <div>
          Plan Type:
          <strong id="planType">â€”</strong>
        </div>
        <div>
          Plan:
          <strong id="userPlan">â€”</strong>
        </div>
      </div>

      <!-- Actions -->
      <div class="dashboard-actions">
        <a href="/add-client.html" data-requires-plan class="action-btn">+ Add Client</a>
        <a href="/add-invoice.html" data-requires-plan class="action-btn subtle">+ Add Invoice</a>
      </div>
    </section>

    <!-- ================= STATS ================= -->
    <section class="stats-section">
      <!-- ðŸ”¥ Period Filter -->
      <div class="stats-filter modern-filter">
       <label for="periodFilter">View:</label>
     
       <select id="periodFilter">
         <option value="this_month">This Month</option>
         <option value="last_month">Last Month</option>
         <option value="this_year">This Year</option>
         <option value="custom">Custom Range</option>
       </select>
     
       <!-- Custom Date Range (Hidden Initially) -->
       <div id="customRange" class="custom-range">
         <input type="date" id="startDate">
         <input type="date" id="endDate">
         <button id="applyCustomRange">Apply</button>
       </div>
     </div>

      <div class="stats-grid">
        <div class="stat-card">
          <h4>Amount Due</h4>
          <div id="amountDue">â‚¹0</div>
        </div>

        <div class="stat-card">
          <h4>Amount Recovered</h4>
          <div id="amountRecovered">â‚¹0</div>
        </div>

        <div class="stat-card">
          <h4>Pending Invoices</h4>
          <div id="pendingInvoices">0</div>
        </div>

        <div class="stat-card">
          <h4>Slots Left</h4>
          <div id="slotsLeft">0</div>
        </div>
      </div>
    </section>
  </main>

  <!-- Load Sidebar FIRST -->
  <script src="/js/loadSidebar.js"></script>

  <!-- Dashboard Logic -->
  <script type="module" src="/js/dashboard.js"></script>
</body>
</html>
