<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clients – RemindFlow</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/css/sidebar.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="stylesheet" href="/css/clients.css" />
  </head>

  <body>
   <div id="sidebarContainer"></div>

    <!-- Main -->
    <main class="main">
      <div class="header">
        <div>
          <h1>Clients</h1>
          <p>Total Clients: <span id="totalClients">0</span></p>
        </div>
        <a href="/add-client.html" data-requires-plan class="btn">+ Add Client</a>
      </div>

      <!-- Filters -->
      <div class="filters">
        <input
          type="text"
          id="searchInput"
          placeholder="Search clients..."
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        />
        <select id="trustFilter">
          <option value="">Trust Grade</option>
          <option value="A">A – Excellent</option>
          <option value="B">B – Reliable</option>
          <option value="C">C – Delayed</option>
          <option value="D">D – Risky</option>
        </select>

      </div>

      <!-- Table -->
      <table>
        <thead>
          <tr>
            <th>Client ID</th>
            <th>Client Name</th>
            <th>Your Experience</th>
            <th>Last Payment</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="clientTable"></tbody>
      </table>

      <!-- Pagination -->
      <div class="pagination">
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
      </div>
    </main>

    <!-- Toast -->
    <div id="toast"></div>

    <!-- Auth Guard -->
    <script type="module">
      import { requireAuth } from "/js/guard.js";
      requireAuth();
    </script>

    <!-- Sidebar toggle -->
    <script src="/js/loadSidebar.js"></script>

    <!-- Page Logic -->
    <script type="module" src="/js/clients.js"></script>

  </body>
</html>
