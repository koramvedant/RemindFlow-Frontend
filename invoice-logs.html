<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Invoice Logs | RemindFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="stylesheet" href="/css/invoice-logs.css" />
  </head>

  <body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <h2>RemindFlow</h2>

      <a href="/dashboard.html">üè† Dashboard</a>
      <a href="/clients.html">üë• Clients</a>
      <a href="/invoices.html" class="nav-link">
        üßæ Invoices
        <span class="badge" id="badge-invoice"></span>
      </a>
      <a href="/reminders.html">‚è∞ Reminders</a>
      <a href="/settings.html">‚öôÔ∏è Settings</a>
      <a href="/logout">üîí Logout</a>

      <!-- Hamburger -->
      <div id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <!-- Client Info Header -->
      <section class="client-info">
        <h2 id="clientName">Client</h2>

        <div class="client-meta">
          <div class="relationship">
            Relationship:
            <strong id="userTrust">‚Äî</strong>
          </div>

          <div class="network">
            Network Signal:
            <strong id="globalTrust">‚Äî</strong>
          </div>
        </div>
      </section>

      <!-- Filters -->
      <section class="filters">
        <input
          id="searchInput"
          type="text"
          placeholder="Search invoice ID‚Ä¶"
        />

        <select id="statusFilter">
          <option value="">All Status</option>
          <option value="Paid">Paid</option>
          <option value="Pending">Pending</option>
          <option value="Overdue">Overdue</option>
        </select>

        <button id="filterBtn">Apply</button>
      </section>

      <!-- Invoice Logs Table -->
      <section class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Invoice ID</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="invoiceTable"></tbody>
        </table>
      </section>

      <!-- Pagination -->
      <div class="pagination">
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
      </div>
    </main>

    <!-- Auth Guard -->
    <script type="module">
      import { requireAuth } from "/js/guard.js";
      requireAuth();
    </script>

    <!-- Page Logic -->
    <script type="module" src="/js/invoice-logs.js"></script>
  </body>
</html>
