<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Invoice Preview | RemindFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="/css/invoice-preview.css" />
  </head>
  <body>
    <div class="container">
      <!-- Back -->
      <button class="back-btn" onclick="history.back()">‚Üê Back</button>

      <h2>Invoice Preview</h2>

      <!-- Layout Selector -->
      <div class="layout-switch">
        <label for="layoutSelect">Template</label>
        <select id="layoutSelect">
          <option value="minimal">Minimal</option>
          <option value="professional">Professional</option>
          <option value="modern">Modern</option>
        </select>
      </div>

      <!-- Invoice Preview -->
      <div id="invoiceBox" class="preview-box">
        <!-- Rendered via JS -->
      </div>

      <!-- Payment Instructions -->
      <div id="paymentSection" class="payment-section hidden">
        <h3>Payment Details</h3>

        <div id="paymentUpi" class="payment-block hidden">
          <strong>UPI</strong>
          <p id="upiText"></p>
        </div>

        <div id="paymentBank" class="payment-block hidden">
          <strong>Bank Transfer</strong>
          <p id="bankText"></p>
        </div>

        <div id="paymentCash" class="payment-block hidden">
          <strong>Cash</strong>
          <p>Cash payment accepted</p>
        </div>
      </div>

      <!-- Actions -->
      <div class="actions">
        <button id="saveDraft" class="secondary">Save Draft</button>
        <button id="finalSave" class="primary">Finalize Invoice</button>
      </div>
    </div>

    <!-- Auth Guard -->
    <script type="module">
      import { requireAuth } from "/js/guard.js";
      requireAuth();
    </script>

    <!-- Page Logic -->
    <script type="module" src="/js/invoice-preview.js"></script>
  </body>
</html>
