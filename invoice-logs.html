<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Invoice Logs | RemindFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/sidebar.css" />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="stylesheet" href="/css/invoice-logs.css" />
  </head>

  <body>
    
    <div id="sidebarContainer"></div>

    <!-- Main -->
    <main class="main">
      <!-- Client Info Header -->
      <section class="client-info">
        <h2 id="clientName">Client</h2>

        <div class="client-meta">
          <div class="relationship">
            Relationship:
            <strong id="userTrust">—</strong>
          </div>

          <div class="network">
            Network Signal:
            <strong id="globalTrust">—</strong>
          </div>
        </div>
      </section>

      <!-- Filters -->
      <section class="filters">
        <input
        id="searchInput"
        type="text"
        placeholder="Search invoice ID..."
        autocomplete="off"
      />


        <select id="statusFilter">
          <option value="">All Status</option>
          <option value="draft">Draft</option>
          <option value="sent">Sent</option>
          <option value="paid">Paid</option>
          <option value="overdue">Overdue</option>
          <option value="partially_paid">Partially Paid</option>
        </select>
      </section>

      <!-- Invoice Logs Table -->
      <section class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Invoice ID</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="invoiceTable"></tbody>
        </table>
      </section>

      <!-- Pagination -->
      <div class="pagination">
        <button id="prevBtn">Prev</button>
        <button id="nextBtn">Next</button>
      </div>
    </main>

    <!-- Auth Guard -->
    <script type="module">
      import { requireAuth } from "/js/guard.js";
      requireAuth();
    </script>

    <script src="/js/loadSidebar.js"></script>

    <!-- Page Logic -->
    <script type="module" src="/js/invoice-logs.js"></script>

  </body>
</html>
